<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventuras POO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="game-wrapper">
        <h1>La Pequeña Bibliotecaria</h1>
        <div class="audio-controls">
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
            <label for="volume"><i class="fa-solid fa-headphones"></i></label>
        </div>
        <div id="audio-warning" class="audio-warning">
            Haz clic en cualquier parte para iniciar la música
        </div>
        <div class="stats-container">
            <div id="score">Páginas encontradas: <span>0</span>/10</div>
            <div id="timer">Tiempo: <span>0</span>s</div>
        </div>
        <div id="game-container">
            <div id="particles"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
